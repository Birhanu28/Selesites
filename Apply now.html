  </form> 
  <script> 
  
    const form = document.getElementById('myForm'); 
    
    
    form.addEventListener('submit', function(event) {
        
        
        event.preventDefault(); 
        
        
        if (form.checkValidity()) {
            
            const messageDiv = document.createElement('div');
            messageDiv.textContent = 'Congratulation you are Submitted Success fully ðŸŽ‰';
            
            
            messageDiv.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #07D250; color: white; padding: 30px 50px; border-radius: 1em; font-size: 24px; font-weight: bold; z-index: 1000; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); opacity: 0; transition: opacity 0.5s;';
            
            
            document.body.appendChild(messageDiv);
            
            
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 50);
            
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.addEventListener('transitionend', () => messageDiv.remove());
            }, 3000);
            
            
        } else {
            
            console.log("Form is incomplete or invalid.");
        }
    }); 
  </script>
